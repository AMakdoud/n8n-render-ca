services:
  - type: web
    name: n8n
    env: docker
    region: oregon
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase: { name: n8n-db, property: host }
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase: { name: n8n-db, property: database }
      - key: DB_POSTGRESDB_PORT
        fromDatabase: { name: n8n-db, property: port }
      - key: DB_POSTGRESDB_USER
        fromDatabase: { name: n8n-db, property: user }
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase: { name: n8n-db, property: password }
      - key: PORT
        value: 5678
      - key: N8N_LOG_LEVEL
        value: info
      - key: GENERIC_TIMEZONE
        value: America/Toronto
      - key: TZ
        value: America/Toronto
      - key: N8N_DEFAULT_LOCALE
        value: fr
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
databases:
  - name: n8n-db
    region: oregon
    plan: free
